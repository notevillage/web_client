<div class="upload">
    <div class="upload-container" ng-repeat="class in classQueue">
       
        <button>
            추가업로드
        </button>
        <button ng-click="deleteClass($index)">
            X
        </button>
        <button ng-if="$index + 1 !== classQueue.length">
            노트 No. {{$index + 1}}
        </button>
        <button ng-click="addClass()"
            ng-if="$index + 1 === classQueue.length">
            추가 업로드
        </button>
    </div>
</div>
